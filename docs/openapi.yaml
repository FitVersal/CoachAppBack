openapi: 3.0.3
info:
  title: CoachAppBack API
  version: 1.0.0
  description: API documentation for the current CoachAppBack backend, including authentication, onboarding, profiles, coach discovery, sessions, chat, and workout programs.
servers:
  - url: http://localhost:8080
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /api/auth/register:
    post:
      summary: Register a user or coach account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "200":
          description: Registration succeeded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "409":
          $ref: "#/components/responses/ErrorResponse"
  /api/auth/login:
    post:
      summary: Log in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login succeeded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
  /api/auth/me:
    get:
      summary: Get authenticated account summary
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current account profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/users/onboarding:
    post:
      summary: Create or update the current user's onboarding profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserOnboardingRequest"
      responses:
        "200":
          description: User onboarding saved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfileResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/users/profile:
    get:
      summary: Get the current user's profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfileResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
    put:
      summary: Update the current user's profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserProfileUpdateRequest"
      responses:
        "200":
          description: User profile updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfileResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/users/profile/avatar:
    post:
      summary: Upload the current user's avatar
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - avatar
              properties:
                avatar:
                  type: string
                  format: binary
      responses:
        "200":
          description: User avatar uploaded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AvatarUploadResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
        "503":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/coaches/onboarding:
    post:
      summary: Create or update the current coach's onboarding profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CoachOnboardingRequest"
      responses:
        "200":
          description: Coach onboarding saved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CoachProfileResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/coaches/profile:
    get:
      summary: Get the current coach's profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Coach profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CoachProfileResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
    put:
      summary: Update the current coach's profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CoachProfileUpdateRequest"
      responses:
        "200":
          description: Coach profile updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CoachProfileResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/coaches/profile/avatar:
    post:
      summary: Upload the current coach's avatar
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - avatar
              properties:
                avatar:
                  type: string
                  format: binary
      responses:
        "200":
          description: Coach avatar uploaded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AvatarUploadResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
        "503":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/coaches:
    get:
      summary: List coaches with filters
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: specialization
          schema:
            type: string
        - in: query
          name: min_rating
          schema:
            type: number
            format: float
        - in: query
          name: max_price
          schema:
            type: number
            format: float
        - in: query
          name: experience
          schema:
            type: integer
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
          description: Paginated coach list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CoachListPageResponse"
  /api/v1/coaches/recommended:
    get:
      summary: Get recommended coaches for the current user
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
          description: Recommended coaches
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecommendedCoachResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/coaches/{id}:
    get:
      summary: Get a public coach detail profile
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Coach detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CoachDetailEnvelope"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/programs:
    post:
      summary: Upload a workout program for a user
      description: Coach-only endpoint. Uploads the file to configured storage and creates a workout program record tied to a session.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - user_id
                - session_id
                - title
                - file
              properties:
                user_id:
                  type: integer
                  format: int64
                session_id:
                  type: integer
                  format: int64
                title:
                  type: string
                description:
                  type: string
                file:
                  type: string
                  format: binary
      responses:
        "201":
          description: Workout program created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkoutProgramResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
        "503":
          $ref: "#/components/responses/ErrorResponse"
    get:
      summary: List workout programs visible to the current account
      description: Users receive programs assigned to them. Coaches receive programs they created.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Workout programs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkoutProgramListResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/programs/{id}:
    get:
      summary: Get workout program details
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Workout program details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkoutProgramResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/programs/{id}/download:
    get:
      summary: Get a signed workout program download URL
      description: Returns a signed storage URL that expires after one hour.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Signed download URL
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkoutProgramDownloadResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
        "503":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/sessions/book:
    post:
      summary: Book a session with a coach
      description: User-only endpoint. Creates a pending booking and a placeholder payment record.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BookSessionRequest"
      responses:
        "201":
          description: Session booked
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
        "409":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/sessions:
    get:
      summary: List sessions for the current account
      description: Users see sessions they booked. Coaches see sessions assigned to them.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
          description: Filters by the persisted booking status.
        - in: query
          name: timeframe
          schema:
            type: string
            enum: [upcoming, past]
      responses:
        "200":
          description: Sessions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionListResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/sessions/{id}:
    get:
      summary: Get session details
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Session details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/sessions/{id}/status:
    put:
      summary: Update a session status
      description: Users can cancel their own future sessions. Coaches can confirm, complete, or cancel sessions when allowed by business rules.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateSessionStatusRequest"
      responses:
        "200":
          description: Session updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
        "422":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/sessions/{id}/pay:
    post:
      summary: Pay for a pending session
      description: User-only endpoint. Marks the payment as paid and confirms the session if the coach is still available.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Session paid and confirmed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
        "409":
          $ref: "#/components/responses/ErrorResponse"
        "422":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/conversations:
    get:
      summary: List conversations for the current account
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Conversation summaries
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationListResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
    post:
      summary: Create or get a conversation with a coach
      description: User-only endpoint. Reuses the existing conversation if one already exists for the same coach.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateConversationRequest"
      responses:
        "201":
          description: Conversation created or fetched
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/conversations/{id}/messages:
    get:
      summary: List messages for a conversation
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 50
      responses:
        "200":
          description: Conversation messages
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageListResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/ws:
    get:
      summary: Upgrade to the chat WebSocket
      description: WebSocket endpoint for real-time chat. Supply a JWT using the `token` query parameter or a Bearer token in the `Authorization` header during the upgrade request.
      parameters:
        - in: query
          name: token
          schema:
            type: string
          description: Optional JWT token used during the WebSocket upgrade.
      responses:
        "101":
          description: WebSocket upgrade accepted
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "426":
          $ref: "#/components/responses/ErrorResponse"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    ErrorResponse:
      description: Error response
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
  schemas:
    RegisterRequest:
      type: object
      required:
        - email
        - password
        - role
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        role:
          type: string
          enum: [user, coach]
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
    AuthResponse:
      type: object
      properties:
        token:
          type: string
        user:
          $ref: "#/components/schemas/AuthUser"
    AuthUser:
      type: object
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
          format: email
        role:
          type: string
          enum: [user, coach]
    MeResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/AuthUser"
        profile:
          oneOf:
            - $ref: "#/components/schemas/UserProfile"
            - $ref: "#/components/schemas/CoachProfile"
        onboarding_complete:
          type: boolean
    UserOnboardingRequest:
      type: object
      required:
        - full_name
        - age
        - gender
        - height_cm
        - weight_kg
        - fitness_level
        - goals
      properties:
        full_name:
          type: string
        age:
          type: integer
        gender:
          type: string
          enum: [male, female, other, prefer_not_to_say]
        height_cm:
          type: number
          format: float
        weight_kg:
          type: number
          format: float
        fitness_level:
          type: string
          enum: [beginner, intermediate, advanced]
        goals:
          type: array
          minItems: 1
          items:
            type: string
        max_hourly_rate:
          type: number
          format: float
        medical_conditions:
          type: string
    UserProfileUpdateRequest:
      type: object
      properties:
        full_name:
          type: string
        age:
          type: integer
        gender:
          type: string
          enum: [male, female, other, prefer_not_to_say]
        height_cm:
          type: number
          format: float
        weight_kg:
          type: number
          format: float
        fitness_level:
          type: string
          enum: [beginner, intermediate, advanced]
        goals:
          type: array
          items:
            type: string
        max_hourly_rate:
          type: number
          format: float
        medical_conditions:
          type: string
    CoachOnboardingRequest:
      type: object
      required:
        - full_name
        - bio
        - specializations
        - certifications
        - experience_years
        - hourly_rate
      properties:
        full_name:
          type: string
        bio:
          type: string
        specializations:
          type: array
          minItems: 1
          items:
            type: string
        certifications:
          type: array
          minItems: 1
          items:
            type: string
        experience_years:
          type: integer
        hourly_rate:
          type: number
          format: float
    CoachProfileUpdateRequest:
      type: object
      properties:
        full_name:
          type: string
        bio:
          type: string
        specializations:
          type: array
          items:
            type: string
        certifications:
          type: array
          items:
            type: string
        experience_years:
          type: integer
        hourly_rate:
          type: number
          format: float
    UserProfileResponse:
      type: object
      properties:
        profile:
          $ref: "#/components/schemas/UserProfile"
        onboarding_complete:
          type: boolean
    CoachProfileResponse:
      type: object
      properties:
        profile:
          $ref: "#/components/schemas/CoachProfile"
        onboarding_complete:
          type: boolean
    AvatarUploadResponse:
      type: object
      properties:
        avatar_url:
          type: string
        profile:
          oneOf:
            - $ref: "#/components/schemas/UserProfile"
            - $ref: "#/components/schemas/CoachProfile"
    CoachListPageResponse:
      type: object
      properties:
        coaches:
          type: array
          items:
            $ref: "#/components/schemas/CoachListItem"
        pagination:
          $ref: "#/components/schemas/PaginationMeta"
    RecommendedCoachResponse:
      type: object
      properties:
        coaches:
          type: array
          items:
            $ref: "#/components/schemas/CoachListItem"
    CoachDetailEnvelope:
      type: object
      properties:
        coach:
          $ref: "#/components/schemas/CoachDetail"
    WorkoutProgramResponse:
      type: object
      properties:
        program:
          $ref: "#/components/schemas/WorkoutProgram"
    WorkoutProgramListResponse:
      type: object
      properties:
        programs:
          type: array
          items:
            $ref: "#/components/schemas/WorkoutProgram"
    WorkoutProgramDownloadResponse:
      type: object
      properties:
        download_url:
          type: string
          format: uri
        expires_in_seconds:
          type: integer
          example: 3600
    BookSessionRequest:
      type: object
      required:
        - coach_id
        - scheduled_at
        - duration_minutes
      properties:
        coach_id:
          type: integer
          format: int64
        scheduled_at:
          type: string
          format: date-time
        duration_minutes:
          type: integer
          minimum: 1
        notes:
          type: string
    UpdateSessionStatusRequest:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          description: Accepts aliases such as confirm, confirmed, complete, completed, cancel, cancelled, and canceled.
    SessionResponse:
      type: object
      properties:
        session:
          $ref: "#/components/schemas/SessionDetail"
    SessionListResponse:
      type: object
      properties:
        sessions:
          type: array
          items:
